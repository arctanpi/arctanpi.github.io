<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="assets/main/css/index.css">
</head>

<body>

<div id = "gameWindow" style="text-align:center;">
<canvas id="mainGraphic" width="600" height="600"></canvas>
</div>

<script>
var c = document.getElementById("mainGraphic");
var wheel = c.getContext("2d");

var r = 70; //inner radius
var R = 220; //outer radius
var d = mainGraphic.width/2;

wheel.beginPath();
wheel.arc(d, d, R, 0, 2 * Math.PI);
wheel.arc(d, d, r, 0, 2 * Math.PI);
wheel.lineWidth = 4;

//specifies the spokes
wheel.moveTo(d-R,d);
wheel.lineTo(d-r,d);

wheel.moveTo(d,d-r);
wheel.lineTo(d,d-R);

wheel.moveTo(d,d-r);
wheel.lineTo(d,d-R);

wheel.moveTo(d,d+r);
wheel.lineTo(d,d+R);

wheel.moveTo(d+r/Math.sqrt(2),d+r/Math.sqrt(2));
wheel.lineTo(d+R/Math.sqrt(2),d+R/Math.sqrt(2));

wheel.moveTo(d+r/Math.sqrt(2),d-r/Math.sqrt(2));
wheel.lineTo(d+R/Math.sqrt(2),d-R/Math.sqrt(2));

wheel.moveTo(d-r/Math.sqrt(2),d-r/Math.sqrt(2));
wheel.lineTo(d-R/Math.sqrt(2),d-R/Math.sqrt(2));

wheel.moveTo(d-r/Math.sqrt(2),d+r/Math.sqrt(2));
wheel.lineTo(d-R/Math.sqrt(2),d+R/Math.sqrt(2));

wheel.stroke(); //draws it all

var word = "ABOLISHER";
var letters = word.split("");

//draws the letters
var textSize = 80;
wheel.font = "80px Arial";
wheel.textAlign = "center";

function randomInt(n) {
  return Math.floor(Math.random() * n);
}

var cent = randomInt(9); //does the centre letter first
wheel.fillText(letters[cent], d, d+(textSize*1/3));
letters.splice(cent,1);

var i;
for (i = 0; i < 8; i++) { //then we go round the circle to do the other 8
  var newRand = randomInt(letters.length);
  var new_x = d + (R-r)*Math.cos(Math.PI*(i/4+1/8));
  var new_y = d + (R-r)*Math.sin(Math.PI*(i/4+1/8));
  wheel.fillText(letters[newRand], new_x, new_y+(textSize*1/3));
  letters.splice(newRand,1);
}








</script>

    back
  </button>

</div>




</body>
</html>
